
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuralRide X1</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: white;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #0a0a0a, #1a1a1a);
            height: 100vh;
            text-align: center;
            padding: 0 20px;
        }
        .hero-content {
            max-width: 800px;
        }
        .headline {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        .tagline {
            font-size: 1.5rem;
            font-style: italic;
            margin-bottom: 40px;
        }
        .cta-button {
            padding: 15px 30px;
            background-color: #ff4500;
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .cta-button:hover {
            background-color: #e03e00;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1 class="headline">NeuralRide X1</h1>
            <p class="tagline">Built for safety. Designed for adrenaline. Fueled by intelligence.</p>
            <a href="#features" class="cta-button">Explore the Future</a>
        </div>
    </section>
</body>
</html>
